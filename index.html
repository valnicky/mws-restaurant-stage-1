<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
    <script type="application/javascript" charset='utf-8' src='js/register.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <title>Restaurant Reviews</title>
</head>

<body>
    <header>
        <nav>
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <main id="maincontent">
        <section id="map-container" aria-label="Google map application" role="application">
            <div id="map"></div>
        </section>

        <section>
            <div class="filter-options">
                <h2>Filter Results</h2>
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="cuisines-label">
          <option value="all">All Cuisines</option>
        </select>
                <label id="cuisines-label" class="aria-label">by cuisines</label>
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="neighborhood-label">
          <option value="all">All Neighborhoods</option>
        </select>
                <label id="neighborhood-label" class="aria-label">by neighborhoods</label>
            </div>
            <ul id="restaurants-list"></ul>
        </section>
    </main>

    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=process.env.GOOGLE_MAPS_API_KEY-lpWCSGKl20IQ&libraries=places&callback=initMap"></script>


    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

</body>

</html>
